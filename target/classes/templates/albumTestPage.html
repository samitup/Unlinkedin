<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>albumi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
                </head>
                <body>
                    <div class="jumbotron text-center" style="margin-bottom:0">
                        <h1 th:text="'Hei, ' + ${currentUser} + '!'">content</h1>
                        <p>Resize this responsive page to see the effect!</p> 
                    </div>

                    <header>

                        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                            <a class="navbar-brand" href="#">Etusivu</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/kayttajat/{profileName}(profileName=${currentUser})}">Oma profiili</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/kayttajat/{profileName}/albumi(profileName=${account.username})}">Albumi</a>
                                    </li>    
                                    <li class="nav-item">
                                        <form class="form-inline my-2 my-lg-0" th:action="@{/etsi}" method="POST">
                                            <input class="form-control mr-sm-2"  name="search" type="search" placeholder="Search" aria-label="Search">
                                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Etsi käyttäjää</button>
                                        </form>

                                    </li>
                                    <li class="nav-item">
                                        <div class="col">
                                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                                        </div>
                                    </li>
                                </ul>
                            </div>  
                        </nav>
                    </header>
                    <body>
                        <!--Add picture-->
                        <div class="container" th:if="${account.username}==${currentUser}">
                            <b>Lisää kuva</b>
                            <form th:action="@{/kayttajat/{profileName}/albumi(profileName=${account.username})}"
                                  method="POST"
                                  enctype="multipart/form-data">
                                <input type="file" name="file" class="form-control"/>
                                <input type="submit" value="Send!" class="btn btn-primary"/>
                            </form>
                        </div>
                        <br/>

                        <!--List of pictures-->
                        <h2>Albumi</h2>
                        <div th:each="picture : ${pictures}">
                            <div>
                                <a th:href="@{/kayttajat/{profileName}/albumi/{imageId}
                                   (profileName=${account.username}, imageId=${picture.key})}">
                                    <img id="pic" th:src="*{'data:image/jpg;base64,'+ picture.value}" alt="#" width="200" height="300" />
                                </a>
                            </div>
                        </div>
                         <div class="jumbotron text-center" style="margin-bottom:0">
                        <p>Footer</p>
                    </div>
                    </body>
                    </html>
