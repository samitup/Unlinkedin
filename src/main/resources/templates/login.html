<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
                <title>Login - Unlinked</title>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                      crossorigin="anonymous" />
                <link href="/styles.css" rel="stylesheet" />

                </head>
                <body>
                    <div class="jumbotron text-center jumbotron-image shadow">
                        <h1>Unlinked</h1>
                        <p>-reinventing the wheel.</p> 
                    </div>
                    <div class="container-fluid text-center">

                        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

                            <div th:if="${param.error}">
                                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                            </div>

                            <div th:if="${param.logout}">
                                <p class="text-warning">You have been logged out.</p>
                            </div>

                            <div class="border border-secondary p-3 rounded">
                                <p>Tervetuloa Unlinkediin!</p>
                                <p>
                                    <input type="username" name="username" class="form-control" placeholder="Username" required autofocus/>
                                </p>
                                <p>
                                    <input type="password" name="password" class="form-control" placeholder="Password" required />
                                </p>
                                <p>
                                    <input type="submit" value="Kirjaudu sisään" class="btn btn-primary" />
                                </p>
                                <p>
                                    <a th:href="@{/rekisteroidy}" class="btn btn-success"> &nbsp;Rekisteröidy!</a>
                                </p>
                            </div>
                        </form>      
                    </div>
                    <div id="footer" class="jumbotron text-center" style="margin-bottom:0">
                        <p></p>
                    </div>
                </body>
                </html>
